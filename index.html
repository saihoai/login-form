<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="modal fade in" style="display:block">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<a href="#" class="close">&times;</a>
					<span class="lead">Login Form</span>
				</div>
				<div class="modal-body">
					<form action="">
						<div class="form-group">
							<div class="input-group input-group-lg">
								<input type="text" name="" placeholder="Username" class="form-control">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-user"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<input type="password" name="" placeholder="Password" class="form-control">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-lock"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-default btn-lg">Sign In</button>
							<a href="#" class="btn btn-link btn-lg">Lost Your Password ?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
